<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form name = ff ><!-- 모든 내용들을 백엔드로 전달 하기 위해서는 form태그가 필요하다-->
        <table border="1">
            <tr>
                <th>ID :</th>
                <td><input : name="m_id" placeholder="아이디를 입력하세요"> </td>
            </tr>
            <tr>
                <th>AGE:</th>
                <td><input : name="m_age" placeholder="나이를 입력하세요"></td>

            </tr>
            <tr>
                <th>PWD:</th>
                <td><input : type="password" name="m_pwd" placeholder="비밀번호를 입력하세요"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="전송">
                </td>
            </tr>
        </table>
    </form>
    <form>

    </form>
    <script>
        //forms : 현재 html 문서 내의 form 들을 순차적으로 배열로 정의해둔 상태
        // body에서 form태그가 여러개 존재할 경우 
        // forms 배열에 0,1,2 등의 인덱스로 form태그를 구별한다
        function check() {

            //form 태그에 준 이름을 가지고 검색할 수 있다 .
            
            let f= document.ff;

            // let f = document.forms[0];

            //form 태그에서 m_id 라는 name 속성을 가지고 있는 태그의 값을 가져온다
            let myid = f.m_id.value;

            let myPwd = f.m_pwd.value;
            //submit 으로 바로 제출을 하게 되면
            // 형식에 맞지않는 내용도 전달해버리기 때문에
            // 불필요하게 데이터를 전송하게 된다 .
            //DB에서 검사를 할 수 있지만 JS에서 미리 걸러낼 수 있다 
            if (myid == '') {
                alert('아이디를 입력하세요')
                return; // if문에서 return 메서드를 빠져나가는 역할 
            }

            let myAge = f.m_age.value;
            if (myAge == '') {
                alert("나이를 입력해주세요")
                return; 
            }
            if(myPwd == ''){
                alert("비밀번호를 입력해주세요")
                return;
            }

            //목적지 
            f.action = "login.html";

            //전송방식
            f.method = 'get';


            //입력된 데이터를 전송
            // f가 가진 name속성이 action으로 지정해둔 페이지의 파라미터로 전달
            f.submit();

        }
        let button = document.querySelector("input[type ='button']")
        button.addEventListener("click",function(e){
            check();
        })





    </script>
</body>

</html>
